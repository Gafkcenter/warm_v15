<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.6.4.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			//定义XMLHttpRequest 对象
			//其它浏览器
			$(function() {
				var $div = $("div");
				$("input").click(function() {
					$div.slideDown("slow");
					$div.animate({
						left : '+=400'
					}, 2000);
					$div.queue(function() {
						$(this).addClass("bg");
						$(this).dequeue();
					});
					$div.animate({
						left : '-=400'
					}, 2000);
					$div.queue(function() {
						$(this).removeClass("bg");
						$(this).dequeue();
					});
					$div.slideUp("slow");
				});
			});
		</script>
<style type="text/css">
.bg {
	background: blue;
}

div {
	position: absolute;
	width: 50px;
	height: 50px;
	background: red;
	left: 0px;
	top: 50px;
	display: none;
}
</style>
<title>删除动画队列</title>
</head>
<body>
	<input
		type="button"
		value="慢步动画演示厅"
	/>
	<input
		type="button"
		value="快步动画演示厅"
	/>
	<div class="tab"></div>
</body>
</html>
