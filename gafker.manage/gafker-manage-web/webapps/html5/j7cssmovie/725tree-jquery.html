<script type="text/javascript">

			//临时备注

			//其它浏览器
			$(function() {
				$("li:has(ul)").click(function(event){
					if(this==event.target){
						if($(this).children().is(':hidden')){
							$(this).css('list-style-image','url(../../images/icon/-.gif)').children().show();
						}else{
							$(this).css('list-style-image','url(../../images/icon/+.gif)').children().hide();
						}
					}
					return false;
				}).css({
					cursor:'pointer',
					'list-style-image':'url(../../images/icon/+.gif)'
				}).children().hide();
				$("li:not(:has(ul))").css({
					cursor:'default',
					'list-style-image':'none'
				});
			});
		</script>
