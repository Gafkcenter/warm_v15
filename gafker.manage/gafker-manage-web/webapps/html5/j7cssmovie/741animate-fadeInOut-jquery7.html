<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			//定义XMLHttpRequest 对象
			//其它浏览器
			$(function() {
				$("span").click(function() {
					$(this).fadeOut(1000, function() {
						$("div").text("”" + $(this).text() + "“已经隐藏");
						$(this).remove();
					});
				});
				$("span").hover(function() {
					$(this).addClass("hilite");
				}, function() {
					$(this).addClass("hilite");
				});
			});
		</script>
<style type="text/css">
span {
	cursor: pointer;
}

span.hilite {
	background: yellow;
}

div {
	display: inline;
	color: red;
}
</style>
<title>删除动画队列</title>
</head>
<body>
	<h3>
		隐藏提示：
		<div></div>
	</h3>
	<p>
		雨，<span>轻薄浅落</span>, <span>丝丝缕缕</span>, <span>幽幽怨怨</span>,<span>不知何时起，细腻的心莫明的爱上阴雨天，也许雨天是思念的</span>,
		<span>风玲</span>,<span>雨飘下铃更响。</span>, <span>伸出薄凉的手掌</span>,<span>雨轻弹地滴落在掌心，</span>,
		<span>凉意</span>,<span>遍布全身</span>, <span>怀念</span>,
	</p>
</body>
</html>
