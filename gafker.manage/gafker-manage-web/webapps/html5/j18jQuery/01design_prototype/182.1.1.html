<script type="text/javascript">
			/*
			* jQuery 框架过程
			*/
			//---定义构造函数
			//1.命名jQuery
			//2.绑定prototype属性-指向Prototype原型对象（原型对象可以定义类的继承属性和方法）
			//3.别名定义：为jQuery.prototype定义别名
			//4.别名定义：为jQuery定义别名
			//5.为jQuery 框架添加两个成员（属性和方法）
			//---返回jQuery对象
			//6.第一次试用。new后使用jQuery
			//7.改善：调用方式--直接返回jQuery对象
			//8.第二次试用。jQuery方式调用
			//9.改善：浏览器中使用出现内存外溢出报警--出现了死循环引用
			//10.第三次试用。jQuery方式调用
			//---设计作用域
			//11.为原型init方法添加属性方法
			var $ = jQuery = function() {
				//2.jQuery方法中返回这个原型方法的调用。
				return jQuery.fn.init();
				/**函数体-空构造函数*/
			};
			jQuery.fn = jQuery.prototype = {
				//1.原型对象中使用一个工厂方法来创建一个实例
				init : function() {
					this.length = 0;
					this.test = function() {
						return this.length;
					};
					return this;
				},
				jQuery : "1.7.2",
				length:1,
				size : function() {
					return this.length;
				}
			};
		</script>

</style>
<title>jQuery 框架过程</title>
