<script type="text/javascript">
			/*
			 * jQuery 框架过程
			 */
			//1.命名jQuery
			//2.绑定prototype属性-指向Prototype原型对象（原型对象可以定义类的继承属性和方法）
			//3.别名定义：为jQuery.prototype定义别名
			//4.别名定义：为jQuery定义别名
			var $=jQuery = function(){/**函数体-空构造函数*/};
			jQuery.fn = jQuery.prototype={
				//扩展的原型对象
			};
		</script>

</style>
