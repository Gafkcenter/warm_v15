<script type="text/javascript">
			/*
			* jQuery 框架过程
			*/
			//---定义构造函数
			//1.命名jQuery
			//2.绑定prototype属性-指向Prototype原型对象（原型对象可以定义类的继承属性和方法）
			//3.别名定义：为jQuery.prototype定义别名
			//4.别名定义：为jQuery定义别名
			//5.为jQuery 框架添加两个成员（属性和方法）
			//---返回jQuery对象
			//6.第一次试用。new后使用jQuery
			//7.改善：调用方式--直接返回jQuery对象
			//8.第二次试用。jQuery方式调用
			//9.改善：浏览器中使用出现内存外溢出报警--出现了死循环引用
			//10.第三次试用。jQuery方式调用
			//---设计作用域
			//11.为原型init方法添加属性方法
			//12.第四次试用。查看init .length长度与原型 .length长度
			//13.改善：改善破坏作用域独立性的问题
			//		       即 将init() 构造器中的this和jQuery.fn对象中的this关键字隔离开来
			//14.第五次试用 jQuery.fn内成员无法访问。
			//15.改善：跨域访问问题    解决方案：原型传递
			//16.第六次试用  测试原型传递后的效果。
			//17.设计选择器
			//18.设计迭代器 自定义的
			//19.设计扩展接口 简单测试
			//20.设计扩展接口 对象合并
			//21.jQuery解决参数传送问题,可以通过此方式覆盖默认值
			//22.设计名字空间 1   noConfilit()
			/**
			 * 讨论命名空间使用，与名称冲突
			 * 下面两句都合法，但语义完全不同。
			 * var jQuery=function(){};---------------------------------申明一个变量,局部作用域。
			 * jQuery=function(){} 等于 window.jQuery=function(){} ------全局作用域,值想通,window的一个属性
			 *
			 */
			//1.jQuery框架设计中灵活的调用方式
			var jQuery = $ = window.jQuery = window.$ = function(selector, context) {
				return new jQuery.fn.init(selector, context);
			};
			jQuery.fn = jQuery.prototype = {
				init : function(selector, context) {
				},
				jQuery : "1.7.2",
				length : 1,
				size : function() {
					return this.length;
				}
			};
			/**
			 *原型传递注释：
			 * new jQuery.fn.init()创建的新对象拥有init构造器的prototype原型对象的方法，通过改变prototype指针的指向
			 * 使其指向jQuery类的prototype,这样创建出来的对象就继承了jQuery.fn原型对象定义的方法。
			 */
			//使用jQuery 的原型对象覆盖init的原型对象
			jQuery.fn.init.prototype = jQuery.fn;
			//jQuery 功能扩展函数
			jQuery.extend = jQuery.fn.extend = function(destination, source) {
				for (var property in source) {
					destination[property] = source[property];
				}
				return destination;
			};
			//2.灵活的调用方式
			$().size();
			//3.	闭包，匿名函数，代码完全隔离 
			//		通过向外提供接口，方便与外界进行联系
			//		将自己的框架装在一个独立空间
			//		匿名方式是最好的封装方式
			(function() {
				alert("观察我什么时候出现！")
			})();
		</script>
