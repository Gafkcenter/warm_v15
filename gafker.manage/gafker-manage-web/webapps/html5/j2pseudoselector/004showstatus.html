<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("p:odd").hide();
				$("p:odd").css("color","red");
				$("p:visible").css("color","blue");
				$("p:hidden").show();
			});
		</script>
<title>伪类选择器/-元素显示状态相关选择器 selector</title>
</head>
<body>
	元素显示相关选择器: :hidden为隐藏,:visible为显示可见
	<br />
	<p>我有爱心</p>
	<p>我很难静下心做事情！</p>
	<p>我愿意为社会做贡献</p>
	<p>我喜欢多事一起做！</p>
	<p>我有无偿献个血</p>
	<p>我不善于拒绝别人！</p>
	<p>我其实很有爱心和公德心的</p>
</body>
</html>
