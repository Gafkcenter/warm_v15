<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("table").css("width","100%");
				$("tr:even").css("background", "green");
				$("tr:odd").css("background", "blue");
				$("tr:first").css("background", "grey");
				$("tr:gt(0)").css("color", "white");
				$("tr:lt(1)").css("color", "red");
				
			});
		</script>
<title>伪类选择器/-简单 selector</title>
</head>
<body>
	简单伪类选择器（指定范围选择器）没有设置范围即为整个文档。
	<br />
	<table>
		<tr>
			<td>伪类</td>
			<td>说明</td>
		</tr>
		<tr>
			<td>:first</td>
			<td>选中第1行</td>
		</tr>
		<tr>
			<td>:gt</td>
			<td>以数组下标计算0开始，不包含本身</td>
		</tr>
		<tr>
			<td>:lt</td>
			<td>以数组下标计算0开始，不包含本身</td>
		</tr>
		<tr>
			<td>:even</td>
			<td>偶数0，2，4，数组下标0开始，其实设置的是基数行格式</td>
		</tr>
		<tr>
			<td>:odd</td>
			<td>基数1，3，5，数组下标0开始，其实设置的是偶数行格式</td>
		</tr>
		<tr>
			<td>:last</td>
			<td>最后一行</td>
		</tr>
	</table>
</body>
</html>
