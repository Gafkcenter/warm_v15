<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("input:text").val("文本框");
				$("input:password").val("密码");
				$("input:checkbox").val("多选").css("border", "solid 3px red");
				$("input:radio").val("单选").css("border", "solid 3px red");
				$("input:image").val("图片区域").css("border", "solid 3px red");
				$("input:hidden").val("隐藏域");
				$("input:button").val("普通按钮");
				$("input:submit").val("提交按钮");
				$("input:reset").val("重置按钮");
				$("input:file").val("文件域").css("border", "solid 50px pink");
			});
		</script>
<title>伪类选择器/-表单对象相关选择器 selector</title>
</head>
<body>
	表单对象相关选择器:注意type=file在 jquery中设置的时候需要放到最后面，如上jquery
	代码（qq浏览器file先设置会影响其后的设置，ie11没事，ie edge没事，firefox有事，chrome有事 ）
	<br />
	<form
		id="test"
		action=""
		method="get"
	>
		<input
			name=""
			type="text"
			value=""
		/> <br /> <input
			name=""
			type="password"
			value=""
		/> <br /> <input
			name=""
			type="checkbox"
			value="复选框"
		/> <br /> <input
			name=""
			type="radio"
			value="单选框"
		/> <br /> <input
			name=""
			type="image"
			value=""
			src="../../images/green0.jpg"
		/> <br /> <input
			name=""
			type="file"
			value=""
		/> <br /> <input
			name=""
			type="hidden"
			value=""
		/> <br /> <input
			name=""
			type="button"
			value="tt"
		/> <br /> <input
			name=""
			type="submit"
			value="tt"
		/> <br /> <input
			name=""
			type="reset"
			value="tt"
		/> <br />
	</form>
</body>
</html>
