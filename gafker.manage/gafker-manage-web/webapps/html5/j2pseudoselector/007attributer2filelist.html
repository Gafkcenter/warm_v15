<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("a[href$='.pdf']").before("<img src='../../images/pdf.gif'/>");
				$("a[href$='.rar']").before("<img src='../../images/rar.gif'/>");
				$("a[href$='.jpg'],a[href$='.bmp'],a[href$='.gif'],a[href$='.png']").before("<img src='../../images/jpg.gif'/>");
				$("a[href^='http']").before("<img src='../../images/html.gif'/>");
			});
		</script>
<title>伪类选择器/-属性选择器 selector</title>
</head>
<body>
	属性选择器: [属性名]，[attribute=value]，[属性选择器1][属性选择器2][属性选择器3]
	<br />
	[attribute=value]匹配值相同,[attribute!=value]不同,[attribute^=value]以值开始,[attribute$=value]以值结束,[attribute*=value]包含值
	<br /> a link链接不同扩展名的文件在前边显示不同类型的图片
	<ul>
		<li><a href="1.pdf">1.pdf</a></li>
		<li><a href="2.rar">2.rar</a></li>
		<li><a href="3.jpg">3.jpg</a></li>
		<li><a href="4.bmp">4.bmp</a></li>
		<li><a href="5.gif">5.gif</a></li>
		<li><a href="6.png">6.png</a></li>
		<li><a href="http://www.gafker.com/t/l">具有超能力的爱心网站</a></li>
	</ul>
	<br />
</body>
</html>
