<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"

/>
<script

	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$(":header").css("color", "red");
				$("div:contains('欢迎光临')").css("color", "blue").css("text-decoration","underline");
			});
		</script>
<title>伪类选择器/-内容相关 selector</title>
</head>
<body>
	匹配包含文本选择器
	<br />
	<h1>您是谁？</h1>
	<div>欢迎光临</div>
	<div>欢迎光临</div>
	<div>欢迎光临</div>
	<div>欢迎光临</div>
	<h2>@@@@@@@@@@@</h2>
	<h1>我是谁？</h1>
	<div>欢迎光临我是谁？</div>
	<div>欢迎光临我是谁？</div>
	<div>欢迎光临我是谁？</div>
	<div>欢迎光临我是谁？</div>
	<h2>~~~~~~~~~~~·</h2>
	<h1>他是谁？</h1>
	<div>他是谁？</div>
	<div>欢迎光临</div>
	<div>欢迎光临他是谁？</div>
	<h2>！！！！！！！</h2>
</body>
</html>
