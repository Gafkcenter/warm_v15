<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$(":header").css("color", "red");
				$("h2:header").css("color", "yellow");
			});
		</script>
<title>伪类选择器/-简单 selector</title>
</head>
<body>
	简单伪类选择器（特殊选择器）:header-设置（h1~h7格式),:animated
	<br />
	<h1>您是谁？</h1>
	<div>欢迎光临</div>
	<div>欢迎光临</div>
	<div>欢迎光临</div>
	<div>欢迎光临</div>
	<h2>@@@@@@@@@@@</h2>
	<h1>我是谁？</h1>
	<div>欢迎光临我是谁？</div>
	<div>欢迎光临我是谁？</div>
	<div>欢迎光临我是谁？</div>
	<div>欢迎光临我是谁？</div>
	<h2>~~~~~~~~~~~·</h2>
	<h1>他是谁？</h1>
	<div>欢迎光临他是谁？</div>
	<div>欢迎光临他是谁？</div>
	<h2>！！！！！！！</h2>
</body>
</html>
