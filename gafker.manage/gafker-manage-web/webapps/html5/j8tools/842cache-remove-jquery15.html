<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			//定义XMLHttpRequest 对象
			//其它浏览器
			//结果有问题显示是4，但实际应该是3
			$(function() {
				$("#menu li").data("type","menu");
				$("#news li").data("type","news");
				
				$("li").each(function(index){
					if($(this).data("type")=="menu"){
						$(this).removeData("type");
					}
					if($(this).data("type")=="news"){
						$(this).text("新闻"+(index+1));
					}
				});
			});
		</script>
<style type="text/css">
.bg {
	background: blue;
}

div {
	position: absolute;
	width: 50px;
	height: 50px;
	background: red;
	left: 0px;
	top: 50px;
	display: none;
}

li {
	list-style: none;
	float: left;
	padding: 4px;
}
</style>
<title>数组转换。</title>
</head>
<body>
	<ul id="menu">
		<li>1</li>
		<li>2</li>
		<li class="red">3</li>
	</ul>
	<ul id="news">
		<li class="red">4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
