<!DOCTYPE html>

<head>

	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"

	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			 * 文件备注，压缩时不保存
			 */
			/*!
			 * 压缩时保存备注
			 *
			 */
			//基类A 
			function A(x){
				this.getI = function(){
					return x;
				};
			}
			A.prototype.has=function(){
				return !(this.getI()==0);
			};
			//超类B
			function B(){
				var a=[];
				a =Array.apply(a,arguments);
				A.call(this,a.length);
				this.add=function(){
					return a.push.apply(a,arguments);
				};
				this.geta=function(){
					return a;
				};
			}
			B.prototype=new A();
			B.prototype.constructor=B;
			B.prototype.str=function(){
				return this.geta().toString();
			};
			//子类C
			function C(){
				B.apply(this,arguments);
				this.sort=function(){
					var a= this.geta();
					a.sort.apply(a,arguments);
				};
			}
			C.prototype=new B();
			C.prototype.constructor=C;
			//超类B的实例继承类A的成员
			var b = new B(1,2,3,4);
			alert(b.getI());
			alert(b.has());
			//子类C的实例继承类B和类A的成员
			var c=new C(30,10,20,40);
			c.add(6,5);
			alert(c.geta());
			c.sort();
			alert(c.geta());
			alert(c.getI());
			alert(c.has());
			alert(c.str());
		</script>
