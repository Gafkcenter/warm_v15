<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI Tabs - 我的衣柜</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.datepicker.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				var dates = $("#from,#to").datepicker({
					defaultDate : "+1w",
					changeMonth : true,
					numberOfMonths : 3,
					onSelect : function(selectedDate) {
						var option = this.id == "from" ? "minDate" : "maxDate", instance = $(this).data("datepicker"), date = $.datepicker.parseDate(instance.settings.dateFormat || $.datepicker._defaults.dateFormat, selectedDate, instance.settings);
						dates.not(this).datepicker("option", option, date);
					}
				});
			});
		</script>
<style type="text/css">
</style>
</head>
<body>
	<label for="from">从</label>
	<input
		type="text"
		id="from"
		name="from"
	/>
	<label for="to">到</label>
	<input
		type="text"
		id="to"
		name="to"
	/>
</body>
</html>
