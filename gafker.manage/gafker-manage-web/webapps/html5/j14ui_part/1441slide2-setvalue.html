<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI Tabs - 我的衣柜</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.slider.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script type="text/javascript">
			$(function() {
				$("#slider").slider({
					orientation:"vertical",
					range:true,
					values:[17,67],
					slide:function(event,ui){
						$("#value").val(ui.values[0]+"-"+ui.values[1]);
					}
				});
				$("value").val($("#slider").slider("values",0)+"-"+$("#slider").slider("values",1));
			});
		</script>
<style type="text/css">
</style>
</head>
<body>
	<p>
		<label for="value">当前值：</label> <input
			type="text"
			id="value"
		>
	</p>
	<div
		id="slider"
		style="height: 250px;"
	></div>
</body>
</html>
