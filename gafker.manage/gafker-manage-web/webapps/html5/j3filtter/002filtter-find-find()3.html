<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				var j=$("body>div");
				alert(j.children("div").length);
				alert(j.find("div").length);
				alert(j.contents().length);
			});
		</script>
<title>过滤器/-查找</title>
</head>
<body>
	向下查找所有或指定后代:-contents()--无参，可返回标签与注释
	<br /> 1.children([expr])
	带参只查儿子，不包括标签注释空元素；2.find()查所有后代包括儿子,不包括标签注释空元素；3.contents()查所有后代包括儿子,包括标签注释空元素。
	<br />
	<div>
		<div>
			<div></div>
			<div></div>
		</div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
