<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("div").eq(1).click(function() {
					if ($(this).hasClass("red")) 
						$(this).animate({left:120})
						.animate({left:240})
						.animate({left:0})
						.animate({left:240})
						.animate({left:120});
					
				});
			});
		</script>
<style type="text/css">
div {
	position: absolute;
	width: 100px;
	height: 100px;
}

.blue {
	background: blue;
	left: 0px;
}

.red {
	background: red;
	left: 120px;
	z-index: 2;
}

.green {
	background: green;
	left: 240px;
}

.pos {
	top: 220px;
}
</style>
<title>过滤器/-过滤</title>
</head>
<body>
	下标过滤(过滤出第2个div单击后激活动画)
	<br />
	<div class="blue"></div>
	<div class="red"></div>
	<div class="green"></div>
	<div class="red pos"></div>
</body>
</html>
