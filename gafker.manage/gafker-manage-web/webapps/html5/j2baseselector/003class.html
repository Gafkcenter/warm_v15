<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
		$(function(){
			$(".red").css("background","red").css("border","solid 1px yellow");
		});
		</script>
<title>class selector</title>
</head>
<body>
	通过简单id操作选择
	<br />
	<div class="red">简单id</div>
	<br /> 通过转义id操作选择
	<br />
	<div class="div1">a.b&nbsp;id</div>
	<div class="red">a:b&nbsp;id</div>
	<div class="div1">[div]&nbsp;id</div>
</body>
</html>
