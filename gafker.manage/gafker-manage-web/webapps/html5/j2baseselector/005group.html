<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
		$(function(){
			$("#div1").css("background","red").css("border","solid 1px yellow");
			$("#a\\.b").css("background","yellow");
			$("#a\\:b").css("background","blue");
			$("#\\[div\\]").css("background","green");
		});
		</script>
<title>ID selector</title>
</head>
<body>
	通过简单id操作选择
	<br />
	<div id="div1">简单id</div>
	<br /> 通过转义id操作选择
	<br />
	<div id="a.b">a.b&nbsp;id</div>
	<div id="a:b">a:b&nbsp;id</div>
	<div id="[div]">[div]&nbsp;id</div>
</body>
</html>
