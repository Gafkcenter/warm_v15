<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>ddd</title>
<meta
	http-equiv="content-type"
	content="text/html; charset=UTF-8"
>
<script
	language="JavaScript"
	src="../js/jquery-1.4.2.js"
></script>
<style type="text/css">
.one {
	width: 200px;
	height: 140px;
	margin: 40px;
	background: red;
	border: #000 1px solid;
	float: left;
	font-size: 17px;
	font-family: Roman;
}

div, span {
	width: 140px;
	height: 140px;
	margin: 20px;
	background: #9999CC;
	border: #000 1px solid;
	float: left;
	font-size: 17px;
	font-family: Roman;
}

div.mini {
	width: 30px;
	height: 30px;
	background: #CC66FF;
	border: #000 1px solid;
	font-size: 12px;
	font-family: Roman;
}
</style>
<!--引入jquery的js库-->
</head>
<body>
	<input
		type="button"
		value="采用属性增加样式"
		id="b1"
	/>
	<input
		type="button"
		value=" addClass"
		id="b2"
	/>
	<input
		type="button"
		value="removeClass"
		id="b3"
	/>
	<input
		type="button"
		value=" 切换样式"
		id="b4"
	/>
	<input
		type="button"
		value=" hasClass"
		id="b5"
	/>
	<h1>天气冷了</h1>
	<h2>天气又冷了</h2>
	<div id="one">id为one ***********</div>
</body>
<script language="JavaScript">
	  //采用属性增加样式
	  //<input type="button" value="采用属性增加样式"  id="b1"/>
	  $("#b1").click(function(){
	  	  //设置id=one的div元素的class属性为one class="one"
	  	  $("#one").attr("class","one");
	  });
	  
	  // <input type="button" value=" addClass"  id="b2"/>
	  $("#b2").click(function(){
	  	  //设置id=one的div元素的class属性为one class="one"
	  	  $("#one").addClass("one");
	  });
	  
	  
	  // <input type="button" value="removeClass"  id="b3"/>
	    $("#b3").click(function(){
	  	  //设置id=one的div元素的class属性为one class="one"
	  	  $("#one").removeClass("one");
	    });
	  
	  
	  //<input type="button" value=" 切换样式"  id="b4"/>
	   $("#b4").click(function(){
	  	  //设置id=one的div元素的class属性为one class="one"
	  	   $("#one").toggleClass("one");
	    });
	  
	   //<input type="button" value=" hasClass"  id="b5"/>
	    $("#b5").click(function(){
	  	  //设置id=one的div元素的class属性为one class="one"
	  	   alert($("#one").hasClass("one"));
	    });
	  
    </script>
</html>
