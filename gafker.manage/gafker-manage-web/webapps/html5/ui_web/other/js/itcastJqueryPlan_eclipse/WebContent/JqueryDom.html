<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>form.html</title>

	http-equiv="keywords"
	content="keyword1,keyword2,keyword3"
>
<meta
	http-equiv="description"
	content="this is my page"
>
<meta
	http-equiv="content-type"
	content="text/html; charset=UTF-8"
>
<script
	language="JavaScript"
	src="./js/jquery-1.4.2.js"
></script>
</head>
<body>
	<input
		type="text"
		value="zhang"
		id="username"
		name="username"
	/>
</body>
<script language="JavaScript">
   //JQUERY对象转化为DOM对象
   
   //方法一 jQuery对象是一个数组对象，可以通过[index]的方法，来得到相应的DOM对象

   //获取 <input type="text" value="zhang" id="username" name="username" /> JQUery对象
    var $username=$("#username");
    alert($username.val());
   
   //var usernameDom=$username[0]
   //alert("dom  "+usernameDom.value);
  
  
   //方法二jQuery本身提供，通过.get(index)方法，得到相应的DOM对象                        
    var usernameDom=$username.get(0);
    alert("dom  "+usernameDom.value);
	
	
  </script>
</html>
