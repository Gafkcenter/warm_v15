<body>
	<ul>
		<li
			id="bj"
			name="beijing"
		>北京</li>
		<li
			id="sh"
			name="shanghai"
		>上海</li>
		<li
			id="cq"
			name="chongqing"
		>重庆</li>
	</ul>
</body>
<script language="JavaScript">
  	// 插入新的节点 <li id="tj" name="tianjin">天津</li>
	// 在  <li id="sh" name="shanghai">上海</li>的后面
	
	//创建<li></li>
	 var liElement=document.createElement("li");
	
	//设置li节点的属性 <li id="tj" name="tianjin"></li>
	liElement.setAttribute("id","tj");
	liElement.setAttribute("name","tijin");
	//创建文本节点  天津
	var textElement=document.createTextNode("天津");
	
	//在li节点上增加文本节点<li id="tj" name="tianjin">天津</li>
	liElement.appendChild(textElement);
	
//	//获取 <li id="sh" name="shanghai">上海</li>节点  //目标节点
	var targerElement=document.getElementById("sh");
//	
//	//获取目标节点的父节点
	var parentElement=targerElement.parentNode;
//
//	//把li节点追加到id="sh"的节点前面
//	//targerElement.nextSibling 获取当前节点的后一个兄弟节点
	parentElement.insertBefore(liElement,targerElement.nextSibling);

	
  </script>
</html>
