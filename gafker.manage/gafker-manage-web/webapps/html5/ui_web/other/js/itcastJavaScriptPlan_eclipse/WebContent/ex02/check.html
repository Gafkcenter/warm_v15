<body>
	您的爱好很广泛!!!
	<br>
	<input
		type="checkbox"
		name="checkItems"
		id="checkItems"
		value="全选/全不选"
	/>全选/全不选
	<br>
	<input
		type="checkbox"
		name="items"
		value="足球"
	/>足球
	<input
		type="checkbox"
		name="items"
		value="篮球"
	/>篮球
	<input
		type="checkbox"
		name="items"
		value="游泳"
	/>游泳
	<input
		type="checkbox"
		name="items"
		value="唱歌"
	/>唱歌
	<br>
	<input
		type="button"
		name="checkall"
		id="checkall"
		value="全选"
	/>
	<input
		type="button"
		name="checkall"
		id="checkallNo"
		value="全不选"
	/>
	<input
		type="button"
		name="checkall"
		id="check_revsern"
		value="反选"
	/>
</body>
<script language="JavaScript">
   window.onload=function(){
///////////////////////////////////////////////////////////////////////////////////	  
	  //全选
	  var checkallElement=document.getElementById("checkall");
	  checkallElement.onclick=function(){
	  	 var itemsElements=document.getElementsByName("items");
		 for(var i=0;i<itemsElements.length;i++){
		   //获取type="checkbox" 元素  checked="checked"
		   var itemsElement=itemsElements[i];
		   //方法一
		   //itemsElement.setAttribute("checked","checked");
		   //方法二
		   itemsElement.checked="checked";
		 }
	  }
///////////////////////////////////////////////////////////////////////////////////	  
	  //全不选
	  document.getElementById("checkallNo").onclick=function(){
		 var itemsElements=document.getElementsByName("items");
			 for(var i=0;i<itemsElements.length;i++){
			   //获取type="checkbox" 元素  checked="checked"
			   var itemsElement=itemsElements[i];
			   //方法一
			   //itemsElement.setAttribute("checked",null);
			   //方法二( //IE和firefox)
			   itemsElement.checked=null;
			 }
	  }
///////////////////////////////////////////////////////////////////////////////////	  
	//反选
	document.getElementById("check_revsern").onclick=function(){
	    var itemsElements=document.getElementsByName("items");
			 for(var i=0;i<itemsElements.length;i++){
			    var itemsElement=itemsElements[i];
			    if(itemsElement.checked){  //被选中,改为不被选中
					  //itemsElement.setAttribute("checked",null);
					  
					  //IE和firefox 都支持这个方法
			          itemsElement.checked=null;
				}else{ //没有被选中,改为选中
					  //itemsElement.setAttribute("checked","checked");
					  
					  //IE和firefox 都支持这个方法
					  itemsElement.checked="checked";
				}
			 }
	   }
/////////////////////////////////////////////////////////////////////////////////////
//全选和全不选
 //<input type="checkbox" name="checkItems" value="全选/全不选"/>全选/全不选
   var checkItemsElement=document.getElementById("checkItems");
   checkItemsElement.onclick=function(){
   	 var itemsElements=document.getElementsByName("items");
   	 //遍历爱好
	 for (var i = 0; i < itemsElements.length; i++) {
	 	var itemsElement = itemsElements[i];
	 	//如checkItemsElement 被选中,则全部处于选中状态
			if (this.checked) {			
			    //itemsElement.setAttribute("checked","checked");
				
				//IE和firefox 都支持这个方法
				itemsElement.checked="checked";
			}else {
			   //如checkItemsElement 不被选中,则全部处于不选中状态			
			   //itemsElement.removeAttribute("checked");
			   
			    //IE和firefox 都支持这个方法
			   itemsElement.checked=null;
			}
		}
   }
//////////////////////////////////////////////////////////////////////////////////////////
   }
  </script>
</html>
