<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>form.html</title>
<meta
	http-equiv="keywords"
	content="keyword1,keyword2,keyword3"
>
<meta
	http-equiv="description"
	content="this is my page"
>
<meta
	http-equiv="content-type"
	content="text/html; charset=UTF-8"
>
<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
</head>
<body>
	<form
		name="form1"
		action=""
		method="post"
	>
		<input
			type="text"
			name="username"
			value="zhang"
		/> <input
			type="button"
			name="ok"
			value="打印患者信息"
			onclick="personprint()"
		/> <input
			type="button"
			name="ok"
			value="查询患者信息"
			onclick="selectPerson()"
		/>
	</form>
</body>
<script language="JavaScript">
     function personprint(){
	 	//获取form表单
		var vform=document.forms[0];
		//设置action属性的值
		vform.action="printPerson.html";
		//提交表单
		vform.submit();
	 }
	 
	function selectPerson(){
	 		//获取form表单
		var vform=document.forms[0];
		//设置action属性的值
		vform.action="selectPerson.html";
		//提交表单
		vform.submit();
	 }
  </script>
</html>
