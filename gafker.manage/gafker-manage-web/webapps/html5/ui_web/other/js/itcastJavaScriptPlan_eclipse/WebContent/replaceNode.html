<body>
	您喜欢的城市:
	<br>
	<ul>
		<li
			id="bj"
			value="beijing"
		>北京</li>
		<li
			id="sh"
			value="shanghai"
		>上海</li>
		<li
			id="cq"
			value="chongqing"
		>重庆</li>
	</ul>
	您喜欢的游戏:
	<br>
	<ul>
		<li
			id="fk"
			value="fangkong"
		>反恐
			<p>xxxxxx</p>精英
		</li>
		<li
			id="ms"
			value="moshou"
		>魔兽</li>
		<li
			id="cq"
			value="chuanqi"
		>传奇</li>
	</ul>
</body>
<script language="JavaScript">
     //点击北京节点， 将被反恐节点替换
     
	 //获取 <li id="bj" value="beijing">北京</li>	  
     var bjElement=document.getElementById("bj");
	
     //获取<li id="fk" value="fangkong">反恐精英</li>
	 var fkElement=document.getElementById("fk");
	 
	 //获取该<li id="bj" value="beijing">北京</li>父节点 <ul>
	 var parentBjElemment=bjElement.parentNode;
	  
	  //对 <li id="bj" value="beijing">北京</li>注册click事件
	  bjElement.onclick=function(){
		//替换    返回值是一个指向已被替换的那个子节点的引用指针。
		var oldElement = parentBjElemment.replaceChild(fkElement,bjElement);
	    alert(oldElement.getAttribute("value"));
	   }
	  
	
  </script>
