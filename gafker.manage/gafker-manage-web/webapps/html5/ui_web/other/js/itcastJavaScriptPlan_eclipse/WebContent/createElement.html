<body>
	您喜欢的城市:
	<br>
	<ul id="city">
		<li
			id="bj"
			value="beijing"
		>北京</li>
		<li
			id="sh"
			value="shanghai"
		>上海</li>
		<li
			id="cq"
			value="chongqing"
		>重庆</li>
	</ul>
	您喜欢的游戏:
	<br>
	<ul>
		<li
			id="fk"
			value="fangkong"
		>反恐</li>
		<li
			id="ms"
			value="moshou"
		>魔兽</li>
		<li
			id="xj"
			value="xingji"
		>星际争霸</li>
	</ul>
</body>
<script language="JavaScript">
     //增加城市节点 <li id="tj" v="tianjin">天津</li>
	 
	 //创建<li></li>
	 var liElement=document.createElement("li");
	
	 //增加文本节点<li>天津</li>
	 var textElement=document.createTextNode("天津");
	 
	 //增加文本节点
	 liElement.appendChild(textElement);
	 
	 
	  //设置属性<li v="tianjin">天津</li>
	  liElement.setAttribute("v","tianjin");
	
	 //设置属性<li id="tj" v="tianjin">天津</li>
	  liElement.setAttribute("id","tj");
	  
	
	 //获取  <ul id="city">
	 var cityElement=document.getElementById("city");
	 
	 //在ul中增加li  方法的返回值是一个指向新增子节点的引用指针。
	 var newElement=cityElement.appendChild(liElement);
     alert(newElement.getAttribute("id"));
	  
  </script>
</html>
