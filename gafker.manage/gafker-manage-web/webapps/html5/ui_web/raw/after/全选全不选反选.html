<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>check.html</title>
<meta
	http-equiv="keywords"
	content="keyword1,keyword2,keyword3"
>
<meta
	http-equiv="description"
	content="this is my page"
>
<meta
	http-equiv="content-type"
	content="text/html; charset=UTF-8"
>
</head>
<body>
	您的爱好很广泛!!!
	<br>
	<input
		type="checkbox"
		name="checkItems"
		id="checkItems"
		value="全选/全不选"
	/>全选/全不选
	<br>
	<input
		type="checkbox"
		name="items"
		value="足球"
	/>足球
	<input
		type="checkbox"
		name="items"
		value="篮球"
	/>篮球
	<input
		type="checkbox"
		name="items"
		value="游泳"
	/>游泳
	<input
		type="checkbox"
		name="items"
		value="唱歌"
	/>唱歌
	<br>
	<input
		type="button"
		name="checkall"
		id="checkall"
		value="全选"
	/>
	<input
		type="button"
		name="checkall"
		id="checkallNo"
		value="全不选"
	/>
	<input
		type="button"
		name="checkall"
		id="check_revsern"
		value="反选"
	/>
</body>
<script language="JavaScript">
        window.onload = function(){
            ///////////////////////////////////////////////////////////////////////////////////	  
            //全选
            document.getElementById("checkItems").onclick = function(){
                var itemsArray = document.getElementsByName("items");
                /*
                 * 判断复选框的状态
                 */
                if (this.checked) {//被选中
                    for (var i = 0; i < itemsArray.length; i++) {
                        itemsArray[i].checked = "checked";//也可以用true
                    }
                }
                else {//没有被选中
                    for (var i = 0; i < itemsArray.length; i++) {
                        itemsArray[i].checked = null;//也可以用false
                    }
                }
            }
            ///////////////////////////////////////////////////////////////////////////////////	  
            //全不选
            document.getElementById("checkallNo").onclick = function(){
                var itemsArray = document.getElementsByName("items");
                for (var i = 0; i < itemsArray.length; i++) {
                    itemsArray[i].checked = null;//也可以用false
                }
                document.getElementById("checkItems").checked = null;
            }
            ///////////////////////////////////////////////////////////////////////////////////	  
            //反选
            document.getElementById("check_revsern").onclick = function(){
                var itemsArray = document.getElementsByName("items");
                for (var i = 0; i < itemsArray.length; i++) {
                    if (itemsArray[i].checked) {//被选中
                        itemsArray[i].checked = null;
                    }
                    else {//没有被选中
                        itemsArray[i].checked = "checked";
                    }
                }
                document.getElementById("checkItems").checked = null;
            }
            /////////////////////////////////////////////////////////////////////////////////////
            /*
             * 点击篮球。。其中的一项，应该把id为checkItems复选框的选中状态取消
             */
        	var array = document.getElementsByName("items");
			for(var i=0;i<array.length;i++){
				array[i].onclick = function(){
					for(var j=0;j<array.length;j++){
						if(array[j].checked){
							document.getElementById("checkItems").checked = null;
						}
					}
				}
			}
            //////////////////////////////////////////////////////////////////////////////////////////
        }
    </script>
</html>
