<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
text-align: center;
}
div{
border: 1px solid #0000ff;
}
div.wh{
width: 102px;
height: 102px;
border: 1px solid #00ff00;
}
</style>
</head>
<body>
<h1>基本配置01</h1>
<div style="border: 0px solid #0000ff;text-align: left;">
CSS的Left、Right、Top、Bottom属性（偏移属性）和Margin属性（外边距）<br/>
相对定位布局块级元素:position值： position:relative;相对定位，原盒子还在文档内占位<br/>
			  position值：position:absolute;绝对定位，原盒子已经从文档删除<br/>
<br/>
</div>
事例(没有加位置信息)：<br/>
<br/>
<h1>position:relative; top:-60px; left:80px;</h1><br/>
<div>
<div id="box1" class="wh">box1</div>
<div id="box2" class="wh">box2</div>
<div id="box3" class="wh">box3</div>
</div>
</body>
</html>
