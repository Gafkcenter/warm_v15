<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../js/jquery-1.6.4.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function(){
    //第一行代码，在文档中添加四个按钮
    $('<input type="button" value="第一个按钮"/><input type="button" value="第二个按钮"/><input type="button" value="删除按钮事件处理函数"/><input type="button" value="隐藏或显示文本"/>').appendTo($('body'));
    //第二行代码，分别选中四个按钮，并为它们绑定不同的事件处理函数
    $('input[type="button"]')
    .eq(0).click(function(){    //找到第一个按钮，并绑定click事件处理函数
        alert('是第一个按钮的事件处理函数');
    }).end().eq(1)    //返回所有按钮，再找到第二个
    .click(function(){    //为第二个按钮绑定click事件处理函数
        $('input[type="button"]:eq(0)').trigger('click');
    }).end().eq(2)     //返回所有按钮，再找到第三个
    .click(function(){    //为第三个按钮绑定click事件处理函数
        $('input[type="button"]:eq(0)').unbind('click');
    }).end().eq(3)     //返回所有按钮，再找到第四个
    .toggle(function(){    //为第四个按钮绑定toggle事件处理函数
        $('.panel').hide('slow');
    }, function(){
        $('.panel').show('slow');
    });
});
		</script>
<title>HelloWorld</title>
</head>
<body>
	<div
		class="panel"
		style="background: #0f0; color: #F0F;"
	>链式编程演示</div>
</body>
</html>
