<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 缩放</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.selectable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#selectable").selectable({
					stop:function(){
						var result=$("#select-result").empty();
						$(".ui-selected",this).each(function(){
							var index=$("#selectable li").index(this);
							result.append("  列表项目"+(index+1));
						});
					}
				});
			});
		</script>
<style type="text/css">
#feedback {
	font-size: 1.4em;
}

#selectable .ui-selecting {
	background: #feca40;
}

#selectable .ui-selected {
	background: #f39814;
	color: white;
}

#selectable {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 60%
}

#selectable li {
	margin: 0;
	padding: 0.4em;
	font-size: 1.4em;
	height: 18px
}
</style>
</head>
<body>
	<p id="feedback">
		<span>选中项目包括：</span> <span id="select-result"></span>
	</p>
	<ol
		id="selectable"
		class="ui-selectable"
	>
		<li class="ui-widget-content ui-selectee">列表项目1</li>
		<li class="ui-widget-content ui-selectee">列表项目2</li>
		<li class="ui-widget-content ui-selectee">列表项目3</li>
		<li class="ui-widget-content ui-selectee">列表项目4</li>
		<li class="ui-widget-content ui-selectee">列表项目5</li>
		<li class="ui-widget-content ui-selectee">列表项目6</li>
	</ol>
</body>
</html>
