<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 缩放</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.resizable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#resizable").resizable({
					//设置可调区域
					containment : "#container"
				});
			});
		</script>
<style type="text/css">
#container {
	width: 300px;
	height: 300px;
}

#container h3 {
	text-align: center;
	margin: 0;
	margin-bottom: 10px
}

#resizable {
	background-position: top left;
	width: 150px;
	height: 150px;
}

#resizable, #container {
	padding: 0.5em;
}
</style>
</head>
<body>
	<div
		id="container"
		class="ui-widget-content"
	>
		<h3 class="ui-widget-header">新闻版块</h3>
		<div
			id="resizable"
			class="ui-state-active"
		>
			<h3 class="ui-widget-header">国际新闻</h3>
		</div>
	</div>
</body>
</html>
