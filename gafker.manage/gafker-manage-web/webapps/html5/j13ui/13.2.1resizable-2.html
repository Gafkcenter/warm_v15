<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 缩放</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.resizable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#resizable").resizable({
					//出现移动线
					animate : true,
					//设置变化范围
					maxHeight : 250,
					maxWidth : 350,
					minHeight : 150,
					minWidth : 200
				});
			});
		</script>
<style type="text/css">
#resizable {
	width: 150px;
	height: 150px;
	padding: 0.5em;
}

#resizable h3 {
	margin: 0;
	padding: 4px;
	font-size: 14px;
}

.ui-resizable-helper {
	border: 1px dotted gray;
}
</style>
</head>
<body>
	<div
		id="resizable"
		class="ui-widget-content"
	>
		<h3 class="ui-widget-header">国际新闻</h3>
	</div>
</body>
</html>
