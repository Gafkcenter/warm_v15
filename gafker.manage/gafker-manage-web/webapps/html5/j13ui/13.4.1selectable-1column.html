<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 缩放</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.sortable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$(".column").sortable({
					connectWith:".column"
				});
				$(".portlet").addClass("ui-widget ui-widget-content ui-helper-clearfix ui-corner-all")
				.find(".portlet-header").addClass("ui-widget-header ui-corner-all").prepend("<span class='ui-icon ui-icon-minusthick'></span>")
				.end()
				.find(".portlet-content");
				$(".portlet-header .ui-icon").click(function(){
					$(this).toggleClass("ui-icon-minusthick").toggleClass("ui-icon-plusthick");
					$(this).parents(".portlet:first").find(".portlet-content").toggle();
				});
				$(".column").disableSelection();
			});
		</script>
<style type="text/css">
.column {
	width: 170px;
	float: left;
	padding-bottom: 100px;
}

.portlet {
	margin: 0 1em 1em 0;
}

.portlet-header {
	margin: 0.3em;
	line-height: 2em;
	padding-left: 0.2em;
}

.portlet-header .ui-icon {
	float: right
}

.portlet-content {
	padding: 0.4em;
}

.ui-sortable-placeholder {
	border: 1px dotted black;
	visibility: visible !important;
	height: 50px !important;
}

.ui-sortable-placeholder * {
	visibility: hidden;
}
</style>
</head>
<body>
	<div class="column">
		<div class="portlet">
			<div class="portlet-header">左栏1</div>
			<div class="portlet-content">内容</div>
		</div>
		<div class="portlet">
			<div class="portlet-header">左栏2</div>
			<div class="portlet-content">内容</div>
		</div>
	</div>
	<div class="column">
		<div class="portlet">
			<div class="portlet-header">中栏1</div>
			<div class="portlet-content">内容</div>
		</div>
		<div class="portlet">
			<div class="portlet-header">中栏2</div>
			<div class="portlet-content">内容</div>
		</div>
	</div>
	<div class="column">
		<div class="portlet">
			<div class="portlet-header">右栏1</div>
			<div class="portlet-content">内容</div>
		</div>
		<div class="portlet">
			<div class="portlet-header">右栏2</div>
			<div class="portlet-content">内容</div>
		</div>
	</div>
</body>
</html>
