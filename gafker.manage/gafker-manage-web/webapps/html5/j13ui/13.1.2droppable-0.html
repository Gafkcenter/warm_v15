<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 拖动</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.draggable.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.droppable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#draggable").draggable();
				$("#droppable").droppable({
					drop:function(event,ui){
					$(this).addClass("ui-state-highlight").find("p").html("完成投放！");
					},
				});
			});
		</script>
<style type="text/css">
#draggable {
	width: 100px;
	height: 100px;
}

#droppable {
	width: 150px;
	height: 150px;
}
</style>
</head>
<body>
	<div
		id="draggable"
		class="ui-widget-content"
	>
		<p>拖动目标</p>
	</div>
	<div
		id="droppable"
		class="ui-widget-header"
	>
		<p>投放区域</p>
	</div>
</body>
</html>
