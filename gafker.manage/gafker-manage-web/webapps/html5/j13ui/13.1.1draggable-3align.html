<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 拖动</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.draggable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#draggable").draggable({
					snap : true
				});
				$("#draggable2").draggable({
					snap : ".ui-widget-header"
				});
				$("#draggable3").draggable({
					snap : ".ui-widget-header",
					snapMode : "outer"
				});
				$("#draggable4").draggable({
					grid : [20, 20]
				});
				$("#draggable5").draggable({
					grid : [80, 80]
				});
			});
		</script>
<style type="text/css">
.draggable {
	width: 90px;
	height: 80px;
	padding: 5px;
	float: left;
	margin: 0 10px 10px 0;
	font-size: .9em;
}

.ui-widget-header p, .ui-widget-content p {
	margin: 0;
}

#snaptarget {
	height: 140px;
}
</style>
</head>
<body>
	<div class="demo">
		<div
			id="snaptarget"
			class="ui-widget-header"
		></div>
		<div
			id="draggable"
			class="draggable ui-widget-content"
		>
			<p>默认效果</p>
		</div>
		<div
			id="draggable2"
			class="draggable ui-widget-content"
		>
			<p>对准大框</p>
		</div>
		<div
			id="draggable3"
			class="draggable ui-widget-content"
		>
			<p>对准外沿</p>
		</div>
		<div
			id="draggable4"
			class="draggable ui-widget-content"
		>
			<p>对准20*20网格</p>
		</div>
		<div
			id="draggable5"
			class="draggable ui-widget-content"
		>
			<p>对准80*80网格</p>
		</div>
	</div>
</body>
</html>
