<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 拖动</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.draggable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				var $start_counter = $("#event-start"), $drag_counter = $("event-drag"), $stop_counter = $("#event-stop"), counts = [0, 0, 0];
				$("#draggable").draggable({
					start : function() {
						counts[0]++;
						updateCounterStatus($start_counter, counts[0]);
					},
					drag : function() {
						counts[1]++;
						updateCounterStatus($drag_counter, counts[1]);
					},
					stop : function() {
						counts[2]++;
						updateCounterStatus($stop_counter, counts[2]);
					}
				});
				function updateCounterStatus($event_counter, new_count) {
					if (!$event_counter.hasClass("ui-state-hover")) {
						$event_counter.addClass("ui-state-hover").siblings().removeClass("ui-state-hover");
					}
					$("span.count", $event_counter).text(new_count);
				}

			});
		</script>
<style type="text/css">
#draggable {
	width: 16em;
	padding: 0.1em;
}

#draggable ul li {
	margin: 1em 0;
	padding: 0.5em 0;
}

* html #draggable ul li {
	height: 1%;
}

#draggable ul li span.ui-icon {
	float: left;
}

#draggable ul li span.ui-count {
	font-weight: bold;
}
</style>
</head>
<body>
	<div
		id="draggable"
		class="ui-widget ui-widget-content"
	>
		<p>拖动事件</p>
		<ul class="ui-helper-reset">
			<li
				id="event-start"
				class="ui-state-default ui-corner-all"
			><span class="ui-icon ui-icon-play"></span>"start"被调用<span
				class="count"
			>0</span>x</li>
			<li
				id="event-drag"
				class="ui-state-default ui-corner-all"
			><span class="ui-icon ui-icon-arrow-4"></span>"drag"被调用<span
				class="count"
			>0</span>x</li>
			<li
				id="event-stop"
				class="ui-state-default ui-corner-all"
			><span class="ui-icon ui-icon-stop"></span>"stop"被调用<span
				class="count"
			>0</span>x</li>
		</ul>
	</div>
</body>
</html>
