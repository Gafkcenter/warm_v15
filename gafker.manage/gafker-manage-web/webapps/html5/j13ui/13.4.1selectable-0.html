<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 缩放</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.sortable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#sortable").sortable();
			});
		</script>
<style type="text/css">
#sortable li span {
	position: absolute;
	margin-left: -1.3em;
}

#sortable li {
	margin: 0 3px 3px 3px;
	padding: 0.4em;
	padding-left: 1.5em;
	font-size: 1.4em;
	height: 18px;
}

#sortable {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 60%
}
</style>
</head>
<body>
	<p id="feedback">
		<span>选中项目包括：</span> <span id="select-result"></span>
	</p>
	<ul id="sortable">
		<li class="ui-state-default"><span
			class="ui-icon ui-icon-arrowthick-2-n-s"
		></span>列表项目1</li>
		<li class="ui-state-default"><span
			class="ui-icon ui-icon-arrowthick-2-n-s"
		></span>列表项目2</li>
		<li class="ui-state-default"><span
			class="ui-icon ui-icon-arrowthick-2-n-s"
		></span>列表项目3</li>
		<li class="ui-state-default"><span
			class="ui-icon ui-icon-arrowthick-2-n-s"
		></span>列表项目4</li>
		<li class="ui-state-default"><span
			class="ui-icon ui-icon-arrowthick-2-n-s"
		></span>列表项目5</li>
		<li class="ui-state-default"><span
			class="ui-icon ui-icon-arrowthick-2-n-s"
		></span>列表项目6</li>
	</ul>
</body>
</html>
