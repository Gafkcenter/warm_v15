<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 拖动</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.draggable.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.droppable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#draggable").draggable();
				$("#droppable,#droppable-inner").droppable({
					activeClass:"ui-stable-inner",
					hoverClass:"ui-stable-hover",
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find(">p").html("完成投放操作！");
						return false;
					},
				});
				$("#droppable2,#droppable2-inner").droppable({
					activeClass:"ui-stable-inner",
					hoverClass:"ui-stable-hover",
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find(">p").html("完成投放操作！");
						return false;
					},
				});
			});
		</script>
<style type="text/css">
#draggable {
	width: 80px;
	height: 40px;
	padding: 0.5em;
	float: left;
	margin: 10px 10px 10px 0;
}

#droppable, #droppable2 {
	width: 230px;
	height: 120px;
	padding: 0.5em;
	float: left;
	margin: 10px;
}

#droppable-inner, #droppable2-inner {
	width: 170px;
	height: 60px;
	padding: 0.5em;
	float: left;
	margin: 10px;
}
</style>
</head>
<body>
	<div
		id="draggable"
		class="ui-widget-content"
	>
		<p>拖动对象</p>
	</div>
	<div
		id="droppable"
		class="ui-widget-header"
	>
		<p>目标外框1</p>
		<div
			id="droppable-inner"
			class="ui-widget-header"
		>
			<p>目标内框1</p>
		</div>
	</div>
	<div
		id="droppable2"
		class="ui-widget-header"
	>
		<p>目标外框2</p>
		<div
			id="droppable2-inner"
			class="ui-widget-header"
		>
			<p>目标内框2</p>
		</div>
	</div>
</body>
</html>
