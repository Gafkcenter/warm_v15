<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
>
<title>jQuery UI 拖动</title>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.core.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.widget.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.mouse.js"></script>
<script src="../../js/jQueryUI192/ui/jquery.ui.draggable.js"></script>
<link
	rel="stylesheet"
	href="../../js/jQueryUI192/themes/base/jquery.ui.all.css"
>
<script>
			$(function() {
				$("#draggable").draggable({axis:"y"});
				$("#draggable2").draggable({axis:"x"});
				$("#draggable3").draggable({containment:"#containment-wrapper",scroll:false});
				$("#draggable4").draggable({containment:"#demo-frame"});
				$("#draggable5").draggable({containment:"parent"});
			});
		</script>
<style type="text/css">
.draggable {
	width: 90px;
	height: 90px;
	padding: 0.5em;
	float: left;
	margin: 0 10px 10px 0;
}

#draggable, #draggable2 {
	margin-bottom: 20px;
}

#draggable {
	cursor: n-resize;
}

#draggable2 {
	cursor: e-resize;
}

#containment-wrapper {
	width: 95%;
	height: 150px;
	border: 2px solid #ccc;
	padding: 10px;
}
</style>
</head>
<body>
	<div class="demo-frame">
		<div
			id="draggable"
			class="draggable ui-widget-content"
		>
			<p>垂直移动</p>
		</div>
		<div
			id="draggable2"
			class="draggable ui-widget-content"
		>
			<p>水平移动</p>
		</div>
		<div id="containment-wrapper">
			<div
				id="draggable3"
				class="draggable ui-widget-content"
			>
				<p>框内移动</p>
			</div>
			<div
				id="draggable4"
				class="draggable ui-widget-content"
			>
				<p>外框内移动</p>
			</div>
			<div class="draggable ui-widget-content">
				<p
					id="draggable5"
					class="ui-widget-header"
				>内框内移动</p>
			</div>
		</div>
	</div>
</body>
</html>
