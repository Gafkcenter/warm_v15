<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("p,div").css({'margin':'0','padding':'0.5em'});
				$("div").css("border", "solid 2px red");
				$("div>div").css("margin","1em");
				$("div div").css("background","#ff0");
				$("div div div").css("background","#f0f");
				$("div+p").css("margin","1em");
				$("div:eq(1)~ p").css({'background':'blue','color':'white'});
			});
		</script>
<title>层级选择器综合应用 selector</title>
</head>
<body>
	层级选择器综合应用
	<br />
	<h1>青玉案--元夕</h1>
	<h2>辛弃疾</h2>
	<div>
		<div>
			东风夜花千树，
			<div>更吹落，星如雨。</div>
			<p>宝马雕车香满路。</p>
			<p>凤箫声动，玉壶光转。</p>
			<p>一夜鱼龙舞。</p>
		</div>
		<p>蛾儿雪柳黄金楼，</p>
		<p>笑语盈盈暗香去。</p>
		<p>众里寻他千百度，</p>
	</div>
	<p>蓦然回首，那人却在，</p>
	<p>灯火阑珊处。</p>
</body>
</html>
