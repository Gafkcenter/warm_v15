<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("div>img").css("background", "red").css("border", "solid 10px green");
			});
		</script>
<title>父>子选择器 selector</title>
</head>
<body>
	父>子选择器（div 的直接img儿子）
	<br />
	<div>
		<span><img src="../../images/green0.jpg" /></span><br /> <img
			src="../../images/green0.jpg"
		/>
	</div>
	<img src="../../images/green0.jpg" />
</body>
</html>
