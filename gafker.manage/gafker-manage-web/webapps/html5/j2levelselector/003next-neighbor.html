<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			$(function() {
				$("div").css("border", "solid 10px green");
				$("div+img").css("background", "red").css("border", "solid 10px green");
			});
		</script>
<title>相邻选择器 selector</title>
</head>
<body>
	前+后相邻选择器（div 的同级相邻img朋友 只有一个元素返回）
	<br />
	<div>
		我是div本身:<br /> <span><img src="../../images/green0.jpg" /></span><br />
		<img src="../../images/green0.jpg" />
	</div>
	<img src="../../images/green0.jpg" /> 左边的图片是我（div）的邻居：
	<br />
	<img src="../../images/green0.jpg" />
</body>
</html>
