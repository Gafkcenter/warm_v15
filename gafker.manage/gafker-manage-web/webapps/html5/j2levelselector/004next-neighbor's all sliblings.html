<script type="text/javascript">

				$("div").css("border", "solid 2px grey");
				$("div~img").css("background", "red").css("border", "solid 10px green");
			});
		</script>
<title>兄弟选择器 selector</title>
</head>
<body>
	前~后兄弟选择器（div 的同级相邻img朋友和他的所有兄弟-相邻朋友的所有兄弟）
	<br />
	<div>
		我是div本身:<br /> <span><img src="../../images/green0.jpg" /></span><br />
		<img src="../../images/green0.jpg" />
	</div>
	<img src="../../images/green0.jpg" />
	<img src="../../images/green0.jpg" /> 我们俩是div的邻居，我们是兄弟
	<br />
</body>
