<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			$(function(){
				$("button").eq(0).click(function(){
					alert($("#s1").val()+$("#s2").val()+$("input").val()+$(":radio").val());
				});
				$("button").eq(1).dblclick(function(){
					//没有达到效果，闪一下就刷新掉了
					$("#s1").val("单选2");
					$("#s2").val(["多选2","多选3"]);
					$("input").val(["6","8"]);
				});
			});
		</script>
<style type="text/css">
a {
	background: #fcf;
}

input {
	border: solid 2px red;
}
</style>
<title>DOM-类操作--class</title>
</head>
<body>
	<a
		href="http://www.gafker.com/"
		title="一个充满爱心的网站"
	>主页</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>社区</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>新闻</a>
	<br /> 1.读写HTML：innerHTML(), 读写文本：innerText()兼容性不好,
	读写值：通过元素属性value属性来读写，但对下拉列表，菜单等表单对象兼容性不好.
	2.读写HTML：html(),html(htmlString),html(fn(index,html)),
	读写文本：text(textString),text(fn(index,text)),
	读写值：val(),val(value),val(fn(index,value)).
	<br />
	<br />
	<br />
	<form
		action=""
		method="get"
	>
		<select id="s1">
			<option
				value="1"
				selected="selected"
			>单选1</option>
			<option value="2">单选2</option>
		</select> <select
			id="s2"
			size="3"
			multiple="multiple"
		>
			<option
				value="3"
				selected="selected"
			>多选 1</option>
			<option value="4">多选 2</option>
			<option
				value="5"
				selected="selected"
			>多选 3</option>
		</select> <input
			type="checkbox"
			value="6"
		/>复选框1 <input
			type="checkbox"
			value="7"
			checked="checked"
		/>复选框2 <input
			type="radio"
			value="8"
		/>单选按钮1 <input
			type="radio"
			value="9"
			checked="checked"
		/>单选按钮2
		<button>显示各个表单对象的值</button>
		<button>设置各个表单对象的值</button>
	</form>
</body>
</html>
