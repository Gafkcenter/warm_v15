<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			$(function(){
				$("p:last").addClass("selected good");
				$("p").eq(1).addClass("highlight selected");
				$("p").eq(1).removeClass("highlight");
			});
		</script>
<style type="text/css">
a {
	background: #fcf;
}

.selected {
	font-weight: bold;
}

.highlight {
	background: yellow;
}

.good {
	background: #FFCCFF;
}
</style>
<title>DOM-类操作--class</title>
</head>
<body>
	<a
		href="http://www.gafker.com/"
		title="一个充满爱心的网站"
	>主页</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>社区</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>新闻</a>
	<br /> 添加：addClass(className),addClass(fn(index,class))
	<br /> 删除:removeClass(className),removeClass(fn(index,class))
	<br />
	<p>段落文本1</p>
	<p>段落文本2</p>
	<p>段落文本3</p>
	<p>段落文本4</p>
</body>
</html>
