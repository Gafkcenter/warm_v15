<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			$(function() {
				$("a").wrap("<li></li>");
			});
		</script>
<style type="text/css">
li {
	border: solid 1px red;
	padding: 2px;
}

a {
	background: #fcf;
}
</style>
<title>DOM-包裹内容--外包内包总包卸包</title>
</head>
<body>
	<a
		href="http://www.gafker.com/"
		title="一个充满爱心的网站"
	>主页</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>社区</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>新闻</a>
	<br /> 外包:wrap(wrappingElement|wrappingFunction)
	<br /> 内包:wrapInner(wrappingElement|wrappingFunction)
	<br /> 总包:wrapAll(wrappingElement)
	<br /> 卸包:unwrap()
	<br />
</body>
</html>
