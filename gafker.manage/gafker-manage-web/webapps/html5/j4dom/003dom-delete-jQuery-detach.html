<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			$(function() {
				$("p").click(function(){
					$(this).toggleClass("off");
				});
				var p;
				$("button").click(function() {
					if(p){
						p.appendTo("body");
						p=null;
					}else{
						//detach再次用会保持之前的事件效果
						p=$("p").detach();
					}
				});
			});
		</script>
<style type=text/css>
p {
	background: yellow;
	margin: 6px 0;
	cursor: pointer;
}

p.off {
	background: white;
}
</style>
<title>DOM-删除内容--detach分离</title>
</head>
<body>
	<br />
	jquery实现：detach([expr])与remove()差别：detach保留jquery数据与被移走的元素相关联，保留所有之前的数据事件等，因此，可用于暂时性的移除，后来可以完整插入DOM.而remove则没有这些;
	<p>段落文本1</p>
	<div>布局文本</div>
	<p>段落文本2</p>
	<button>分离段落文本</button>
</body>
</html>
