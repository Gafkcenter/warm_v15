<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			window.onload = function() {
				//获取签节点
				var div = document.getElementsByTagName("div")[0];
				var p = document.getElementsByTagName("p")[0];
				var p1 = div.removeChild(p);
				div.parentNode.insertBefore(p1,div.nextSibling);
			}
		</script>
<title>DOM-删除内容--</title>
</head>
<body>
	注意：通过JavaScript删除内容-本例将删除的移到了最后(移动到div外面去了，如果实际应用删除就行了，通过insertBefore主要是看效果)。
	<br /> JavaScript实现：nodeObject.removeChild(node);
	<div>
		<p>段落文本</p>
	</div>
</body>
</html>
