<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			window.onload=function(){
				var p=document.getElementsByTagName("p")[0];
				var div=document.getElementsByTagName("div")[0];
				p.innerHTML=div.innerHTML;
			}
		</script>
<style type="text/css">
a {
	background: #fcf;
}

div {
	border: solid 2px red;
}

p {
	border: solid 1px yellow;
}
</style>
<title>DOM-类操作--class</title>
</head>
<body>
	<a
		href="http://www.gafker.com/"
		title="一个充满爱心的网站"
	>主页</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>社区</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>新闻</a>
	<br /> 1.读写HTML：innerHTML(), 读写文本：innerText()兼容性不好,
	读写值：通过元素属性value属性来读写，但对下拉列表，菜单等表单对象兼容性不好.
	2.读写HTML：html(),html(htmlString),html(fn(index,html)),
	读写文本：text(textString),text(fn(index,text)),
	读写值：val(),val(value),val(fn(index,value)).
	<br />
	<br />
	<br />
	<div>
		<h1>标题</h1>
		<p>段落文本</p>
	</div>
</body>
</html>
