<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			$(function() {
				$("button").click(function() {
					$("p").empty();
				});
			});
		</script>
<title>DOM-删除内容--empty清空</title>
</head>
<body>
	<br /> jquery实现：empty()清除元素内容保留元素;
	<p>段落文本1</p>
	<div>布局文本</div>
	<p>段落文本2</p>
	<button>清空段落文本</button>
</body>
</html>
