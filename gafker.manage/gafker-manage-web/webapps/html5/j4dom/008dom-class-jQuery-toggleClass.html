<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			$(function() {
				$("img").click(function(){
					$("img").toggleClass(function(){
					if($(this).parent().is('.bar')){
						$(this).parent().removeClass("bar");
						return 'happy';
					}else{
						$(this).parent().addClass("bar");
						return 'sad';
					}
				})
				});
			});
		</script>
<style type="text/css">
a {
	background: #fcf;
}

.happy {
	border: solid 5px yellow;
	margin: 2px;
}

.sad {
	border: solid 10px black;
	margin: 2px;
}
</style>
<title>DOM-类操作--class</title>
</head>
<body>
	<a
		href="http://www.gafker.com/"
		title="一个充满爱心的网站"
	>主页</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>社区</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>新闻</a>
	<br /> 添加：addClass(className),addClass(fn(index,class))
	<br /> 删除:removeClass(className),removeClass(fn(index,class))
	<br />
	切换：toggleClass(className),toggleClass(className,switch),toggleClass(fn(index,class),[switch])
	<br />
	<p class="bar">
		<img
			src="../../images/icon/pic1.jpg"
			height="200"
		/>
	</p>
</body>
</html>
