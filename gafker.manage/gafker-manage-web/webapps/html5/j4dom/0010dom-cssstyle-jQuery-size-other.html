<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			$(function(){
				$("div").html("innerHeight="+$("div").innerHeight()+"<br/>innerWidth="+$("div").innerWidth());
				$("div").html($("div").html()+"<br/>outerHeight="+$("div").outerHeight()+"<br/>outerWidth="+$("div").outerWidth());
			});
		</script>
<style type="text/css">
a {
	background: #fcf;
}

div {
	width: 200px;
	height: 50px;
	margin: 50px;
	padding: 50px;
	border: solid 50px red;
}
</style>
<title>DOM-类操作--class</title>
</head>
<body>
	<a
		href="http://www.gafker.com/"
		title="一个充满爱心的网站"
	>主页</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>社区</a>
	<a
		href="http://www.gafker.com/t/l"
		title="一个充满爱心的网站"
	>新闻</a>
	<br /> 1.大小：width(),width(value),width(function(index,width))
	<br /> height(),height(value),height(function(index,width))
	<br /> 2.大小：innerWidth(),outerWidth()
	<br /> innerHeight(),outerHeight()
	<br />
	<div style="border: solid 10px red;">盒子</div>
</body>
</html>
