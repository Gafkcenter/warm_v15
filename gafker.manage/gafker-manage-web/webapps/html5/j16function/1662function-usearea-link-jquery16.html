<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			//定义XMLHttpRequest 对象
			//其它浏览器
			function r(x) {
				// alert("r"+x);
				return (x);
			}

			function f(x) {
				x[0] = x[0] + ">";
				// alert("f"+x);
				return x;
			}

			function o() {
				var temp = r;
				r = function() {
					return temp.apply(this, f(arguments));
				};
				// alert("o");
			}

			function a() {
				o();
				alert(r("="));
			}
			//执行调用
			for (var i = 0; i < 10; i++) {
				a();
			}
		</script>
