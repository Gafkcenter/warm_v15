<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			 * 文件备注，压缩时不保存
			 */
			/*!
			 * 压缩时保存备注
			 *
			 */
			function f(x) {
				var a = [];
				for (var i = 0; i < x.length; i++) {
					var temp = x[i];
					//加层闭包将动态值传入到闭包内，闭包函数返回的是静态值
					a.push((function(temp, i) {
						return function() {
							alert(temp + '' + x[i]);
						};
					})(temp, i));
				}
				return a;
			}

			function e() {
				var a = f(["a", "b", "c"]);
				//类似于生成初始化信息
				for (var i = 0; i < a.length; i++) {
					a[i]();
				}
			}

			e();
			//优化后的能够看到效果
		</script>
<style type="text/css">
body {
	background-image: url('/fileupload/season/640960.jpg');
	background-repeat: repeat;
}
</style>
<title>call() apply()测试</title>
</head>
<body>
	<h1>alert 后台执行</h1>
	<h1>闭包1</h1>
	<h1>1. 实时跟踪并存储动态环境中的数据</h1>
	<h1>2. 闭包始终存在，不会因外部函数环境的注销而消失</h1>
	<h1>3. 利用装饰存储变量所有变化的值*****</h1>
	<h1>4. 利用同一个闭包体生成多个闭包（同一闭包通过分别引用能在当前环境中生成多个闭包）</h1>
	<br />

</body>
</html>
