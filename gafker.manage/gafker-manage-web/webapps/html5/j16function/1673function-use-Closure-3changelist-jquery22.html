			function f(x){
				var a=[];
				for(var i=0;i<x.length;i++){
					var temp=x[i];
					a.push(function(){
						alert(temp+''+x[i]);
					});
				}
				return a;
			}
			function e(){
				var a =f(["a","b","c"]);//类似于生成初始化信息
				for(var i=0;i<a.length;i++){
					//生成初始化信息时的循环已经将temp内容已经变化为c;
					//所有这里真的去执行调用时每次调用的都是内容c。
					a[i]();
				}
			}
