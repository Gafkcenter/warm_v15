<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存

			/*!

			//临时备注
			//定义XMLHttpRequest 对象
			//其它浏览器
			//展示一个User对象
			$(function(){
				$("input").click(function(){
					$.getJSON("/warm/user",{
						userName:"Gafker",
						love:"game_pin",
						age:18,
						password:"123456789",
						id:619
					},function(data){
						var data = data;
						var str ="<table>";
						str+="<tr>";
						for(var name in data){
							str+="<th>"+name+"</th>";
						}
						str+="</tr>";
							str+="<tr>";
						for(var name in data){
							str+="<td>"+data[name]+"</td>";
						}
						str+="</tr>";
						str+="</table>";
						$("div").html(str);
				 });
				});
			});
		</script>
<style type="text/css">
table {
	border: solid 2px #FFCCFF;
	background: gray;
	width: 100%
}

td {
	color: red;
	border: solid 2px #FFCCFF;
	background: blue;
}
</style>
<title>事件处理-事件处理模型</title>
