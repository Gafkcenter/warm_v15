<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			//定义XMLHttpRequest 对象
			//其它浏览器
			if(window.XMLHttpRequest){
				var xmlhttprequest = new XMLHttpRequest();
			}else if(window.ActiveXObject){
				//IE  浏览器
				try{
				var xmlhttprequest = new ActiveXObject("Msxml2.XMLHTTP");
				}catch(e){
					try{
					var xmlhttprequest = new ActiveXObject("Microsoft.XMLHTTP");
					}catch(e){}
				}
			}
			window.onload=function(){
				var input =document.getElementsByTagName("input")[0];
				var p =document.getElementsByTagName("p")[0];
				input.onclick=function(){
					xmlhttprequest.open("POST","/warm/login",false);
					xmlhttprequest.setRequestHeader("Author","Gafker");
					xmlhttprequest.setRequestHeader("User-Agent","XMLHTTP");
					xmlhttprequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");
					xmlhttprequest.send("userName=Gafker-Post&love=pingpong&age=18&id=620&password=123987");
					p.innerHTML="来自【绿福客家园】返回信息："+xmlhttprequest.responseText;
					alert("来自【绿福客家园】返回信息："+xmlhttprequest.responseText);
				}
			}
		</script>
<style type="text/css">
p {
	color: white;
	border: solid 2px #FFCCFF;
	background: blue;
}
</style>
<title>事件处理-事件处理模型</title>
</head>
<body>
	<input
		type="button"
		value="向服务器发出异步请求"
	></input>
	<p></p>
</body>
</html>
