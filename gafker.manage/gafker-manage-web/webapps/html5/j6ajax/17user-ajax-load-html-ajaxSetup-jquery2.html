<!DOCTYPE html>
<html>
<head>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<script
	src="../../js/jquery-1.8.3.min.js"
	type="text/javascript"
></script>
<script type="text/javascript">
			/*
			* 文件备注，压缩时不保存
			*/
			/*!
			* 压缩时保存备注
			*/
			//临时备注
			//定义XMLHttpRequest 对象
			//其它浏览器
			$(function() {
				//公用ajax设置
				$.ajaxSetup({
					url : "/warm/login",
					global : false,
					type : "POST",
					dataType : "text",
					success : function(data) {
						alert(data);
					}
				});
				$("input").eq(0).click(function() {
					$.ajax({
						data : "userName=Gafker"
					});
				});
				$("input").eq(1).click(function() {
					$.ajax({
						data : "userName=Join"
					});
				});
				$("input").eq(2).click(function() {
					$.ajax({
						data : "userName=Viliam"
					});
				});
			});
		</script>
<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}

div {
	color: white;
	border: solid 2px #FFCCFF;
	background: blue;
}
</style>
<title>事件处理-事件处理模型</title>
</head>
<body>
	<input
		type="button"
		value="Gafker的异步请求"
	/>
	<input
		type="button"
		value="Join的异步请求"
	/>
	<input
		type="button"
		value="Viliam的异步请求"
	/>
</body>
</html>
